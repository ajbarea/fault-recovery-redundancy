# Heartbeat service specific configuration
spring.application.name=heartbeat-service

# Disable JPA for heartbeat service as it doesn't need database access
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging for heartbeat service
logging.level.com.swen755.authentication_and_authorization.service.HeartbeatService=INFO
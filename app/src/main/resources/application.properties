# Common configuration for all profiles
spring.application.name=streaming-auth-service

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/myappdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server configuration
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.swen755=DEBUG

# Fault Recovery Configuration
fault.recovery.replica.urls=${FAULT_RECOVERY_REPLICA_URLS:http://spring-boot-app-primary:8080/health,http://spring-boot-app-secondary:8080/health}
fault.recovery.heartbeat.interval=10000
fault.recovery.failure.threshold=3
fault.recovery.recovery.threshold=2
fault.recovery.health.timeout=5000

# Failure Simulation Configuration
fault.recovery.simulation.enabled=false
fault.recovery.simulation.failure.probability=0.1
fault.recovery.simulation.recovery.probability=0.3
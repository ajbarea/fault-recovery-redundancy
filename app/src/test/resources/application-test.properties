# Test configuration
spring.application.name=streaming-auth-service-test

# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql

# H2 Console
spring.h2.console.enabled=true

# Server configuration
server.port=0

# Disable security for tests to avoid 401 errors
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Fault Recovery Configuration for tests
fault.recovery.replica.urls=http://spring-boot-app:8080/health,http://spring-boot-app:8081/health
fault.recovery.heartbeat.interval=1000
fault.recovery.failure.threshold=2
fault.recovery.recovery.threshold=1
fault.recovery.health.timeout=2000

# Failure Simulation Configuration for tests
fault.recovery.simulation.enabled=false
fault.recovery.simulation.failure.probability=0.0
fault.recovery.simulation.recovery.probability=1.0

# Logging
logging.level.root=WARN
logging.level.com.swen755=DEBUG
logging.level.org.springframework.web=DEBUG